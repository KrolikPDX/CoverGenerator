<!DOCTYPE html>
<!-- Page where you will fill out a form of items that will need to be substituted in the template -->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/primary.css">
    <script defer src="/scripts/bootstrap.bundle.min.js"></script>
    <script defer src="/scripts/primary.js"></script>
  </head>
  <body style="width: 350px; height:500px;">
    <div class="container-fluid">
      <!-- Header -->
      <header class="py-3 text-center">
        <h1>Cover Letter Generator</h1>
      </header>
  
      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="generate-tab" data-bs-toggle="tab" data-bs-target="#generate" type="button" role="tab" aria-controls="generate" aria-selected="true">Generate</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="template-tab" data-bs-toggle="tab" data-bs-target="#template" type="button" role="tab" aria-controls="template" aria-selected="false">Template</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="instructions-tab" data-bs-toggle="tab" data-bs-target="#instructions" type="button" role="tab" aria-controls="instructions" aria-selected="false">Instructions</button>
        </li>
      </ul>
  
      <!-- Tabs Content -->
      <div class="tab-content">
        <!-- Generate Tab -->
        <div class="tab-pane fade show active" id="generate" role="tabpanel" aria-labelledby="generate-tab">
          <div class="p-3">
            <input type="text" class="form-control mb-3" placeholder="Input 1">
            <input type="text" class="form-control mb-3" placeholder="Input 2">
            <input type="text" class="form-control mb-3" placeholder="Input 3">
          </div>
          <button type="button" id="generate-button" class="btn btn-primary position-absolute bottom-0 end-0 m-3">Generate</button>
        </div>
  
        <!-- Template Tab -->
        <div class="tab-pane fade p-2" id="template" role="tabpanel" aria-labelledby="template-tab">
          <textarea id="template-textarea" class="form-control" placeholder="Enter your template here"></textarea>
        </div>

        <!-- Instructions -->
        <div class="tab-pane fade p-2" id="instructions" role="tabpanel" aria-labelledby="instructions-tab">
          <p>Insert instructions here</p>
        </div>
      </div>
    </div>
  </body>
</html>
